<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>My Library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>LIBRARY</h2>
        <img
          src="./images/icons8-open-book.gif"
          alt="book icon"
        />
      </div>
      <div class="library">
        <button class="popupForm">+</button>
      </div>
      <div class="popup">
        <form action="" method="post">
          <div>
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="bookTitle"
              required
            />
          </div>
          <div>
            <label for="author">Author</label>
            <input
              type="text"
              name="author"
              id="bookAuthor"
              required
            />
          </div>
          <div>
            <label for="pages">Number of Pages</label>
            <input
              type="number"
              name="pages"
              id="bookPages"
              required
            />
          </div>
          <div class="p-input">
            <p>read</p>
            <input
              type="checkbox"
              name="read"
              id="read"
              value="false"
            />
          </div>
          <div class="form-btn">
            <button type="button" class="closeBtn">
              Close
            </button>
            <button type="button" class="addBtn">
              Add Book
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
